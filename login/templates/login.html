<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        .container{
            margin-top: 100px;
        }
        span
        {
            display:block;
            color: #b2312b;.
        }

    </style>
</head>
<body>

<h1>登录页面</h1>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <form method="post" action="/login/" enctype="multipart/form-data">
                 {% csrf_token %}
                  <div class="form-group">
                    <label for="user">用户名:</label>
                    {{ obj.username }} <span>{{ obj.errors.username.0 }}</span>
                  </div>
                  <div class="form-group">
                    <label for="pwd">密码：</label>
                    {{ obj.pwd }} <span>{{ obj.errors.pwd.0 }}</span>
                  </div>

                    <input type="submit" name='login' value = "登录" />
                    <input type="button" name='register' id="RegistID" value="注册" onclick="location='/register' "/>
                </form>
            <hr>
        </div>
    </div>
</div>

</body>
</html>
